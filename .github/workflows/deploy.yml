name: Blue-Green Deployment

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm run test:ci

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Conectar a VPS y ejecutar despliegue
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo " Entrando al servidor..."
            cd ${{ secrets.APP_PATH }}

            echo " Detectando puerto activo en Nginx..."
            ACTIVE_PORT=$(grep -A1 "upstream app_upstream" /etc/nginx/sites-available/app.conf | grep -o "300[12]")

            echo " Puerto activo actual: $ACTIVE_PORT"

            if [ "$ACTIVE_PORT" = "3001" ]; then
              DEPLOY_ENV="green"
              DEPLOY_PORT="3002"
            else
              DEPLOY_ENV="blue"
              DEPLOY_PORT="3001"
            fi

            echo " Nuevo despliegue irá a: $DEPLOY_ENV en puerto $DEPLOY_PORT"

            echo " Actualizando código..."
            git fetch origin main
            git reset --hard origin/main

            echo " Dando permisos a scripts..."
            chmod +x scripts/*.sh

            echo " Ejecutando deploy..."
            ./scripts/deploy.sh $DEPLOY_ENV

            echo " Esperando a que la app levante..."
            sleep 5

            echo " Realizando health check en $DEPLOY_PORT..."
            if curl -s http://127.0.0.1:$DEPLOY_PORT/health > /dev/null; then
              echo " Nuevo entorno saludable. Aplicando switch de Nginx..."
              ./scripts/switch.sh $DEPLOY_ENV
              echo " Blue-Green Deployment completado con éxito"
            else
              echo " Health check fallido. No se cambiará el tráfico."
              exit 1
            fi
