name: Blue-Green Deployment

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Conectar a VPS y ejecutar despliegue
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ–¥ï¸ Entrando al servidor..."
            cd ${{ secrets.APP_PATH }}

            echo "ğŸ” Detectando puerto activo en Nginx..."
            ACTIVE_PORT=$(grep -A1 "upstream app_upstream" /etc/nginx/sites-available/app.conf | grep -o "300[12]")

            echo "â¡ï¸ Puerto activo actual: $ACTIVE_PORT"

            if [ "$ACTIVE_PORT" = "3001" ]; then
              DEPLOY_ENV="green"
              DEPLOY_PORT="3002"
            else
              DEPLOY_ENV="blue"
              DEPLOY_PORT="3001"
            fi

            echo "ğŸš€ Nuevo despliegue irÃ¡ a: $DEPLOY_ENV en puerto $DEPLOY_PORT"

            echo "ğŸ“¥ Actualizando cÃ³digo..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ”‘ Dando permisos a scripts..."
            chmod +x scripts/*.sh

            echo "ğŸ“¦ Ejecutando deploy..."
            ./scripts/deploy.sh $DEPLOY_ENV

            echo "â³ Esperando a que la app levante..."
            sleep 5

            echo "â¤ï¸ Realizando health check en $DEPLOY_PORT..."
            if curl -s http://127.0.0.1:$DEPLOY_PORT/health > /dev/null; then
              echo "âœ”ï¸ Nuevo entorno saludable. Aplicando switch de Nginx..."
              ./scripts/switch.sh $DEPLOY_ENV
              echo "ğŸ‰ Blue-Green Deployment completado con Ã©xito"
            else
              echo "âŒ Health check fallido. No se cambiarÃ¡ el trÃ¡fico."
              exit 1
            fi
